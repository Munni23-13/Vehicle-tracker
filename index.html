<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Movement Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>

        <div class="controls-panel">
            <h2>Vehicle Tracker Simulation</h2>
            
            <div class="controls">
                <button id="playPauseBtn">▶️ Play Simulation</button>
            </div>

            <div class="metadata">
                <p><strong>Current Coordinates:</strong> <span id="currentCoords">--</span></p>
                <p><strong>Current Timestamp:</strong> <span id="currentTimestamp">--</span></p>
                <p><strong>Calculated Speed:</strong> <span id="currentSpeed">--</span></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
